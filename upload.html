<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Sale Lot</title>
  <script type="module" src="upload.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Create a Sale Lot</h1>

  <form id="uploadForm">
    <input type="file" id="imageUpload" accept="image/*" required><br>
    <input type="text" id="lotTitle" placeholder="Lot Title" required><br>
    <textarea id="pedigree" placeholder="Pedigree" required></textarea><br>
    <textarea id="description" placeholder="Description" required></textarea><br>
    <input type="number" id="startingPrice" placeholder="Starting Price ($)" required><br>
    <input type="number" id="increment" placeholder="Bid Increment ($)" required><br>
    <button type="submit">Upload Lot</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBri9ILoCR21RS1ow2epFocbka63sLOSEM",
      authDomain: "dugout-live-96480.firebaseapp.com",
      projectId: "dugout-live-96480",
      storageBucket: "dugout-live-96480.firebasestorage.app",
      messagingSenderId: "183818216509",
      appId: "1:183818216509:web:792137f59b46123446b654",
      measurementId: "G-43HN5BNN92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Uploading...";

      const file = document.getElementById("imageUpload").files[0];
      const title = document.getElementById("lotTitle").value;
      const pedigree = document.getElementById("pedigree").value;
      const description = document.getElementById("description").value;
      const startingPrice = parseFloat(document.getElementById("startingPrice").value);
      const increment = parseFloat(document.getElementById("increment").value);

      const imageRef = ref(storage, `lots/${file.name}`);
      await uploadBytes(imageRef, file);
      const imageUrl = await getDownloadURL(imageRef);

      await addDoc(collection(db, "lots"), {
        title,
        pedigree,
        description,
        imageUrl,
        currentBid: startingPrice,
        startingPrice,
        increment,
        timestamp: new Date(),
        highestBidder: null
      });

      status.textContent = "Lot uploaded successfully!";
      e.target.reset();
    });
  </script>
</body>
</html>
