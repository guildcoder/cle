<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Caprock — Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <header class="header"><h1>Caprock Admin</h1></header>

    <section id="adminPrompt" class="card">
      <h2>Enter Admin PIN</h2>
      <input id="adminPinInput" placeholder="Enter PIN" />
      <button id="adminPinBtn" class="btn">Enter</button>
      <p class="muted">Admin PIN required to access entry code creation. (PIN: KW1912)</p>
    </section>

    <section id="adminPanel" class="card hidden">
      <h2>Admin Panel — Manage Entry Codes</h2>
      <div class="form-row">
        <input id="newEntryCode" placeholder="New entry code"/>
        <button id="createEntryCodeBtn" class="btn">Create Code</button>
      </div>
      <div id="entryCodesList"></div>
    </section>

  </main>

  <script type="module" src="js/app.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      window.app.initAdminPage();
    });
  </script>
</body>
</html>
